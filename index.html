<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2 class="text-center mt-2 text-success">Expense tracker app</h2>
        <form class="mt-4 container">
            <div class="mb-3">
              <label for="expenseamount" class="form-label">Expense amount</label>
              <input type="text" class="form-control" id="expenseamount" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Choose description</label>
              <input type="text" class="form-control" id="description" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Choose a Category</label>
              <select name="category" id="category">
                <option id="option" value="fuel">Fuel</option>
                <option id="option" value="food">Food</option>
                <option id="option" value="electricity">Electricity</option>
                <option id="option" value="Movies">Movies</option>
              </select>
            </div>
            <button type="submit" id="submit" class="btn btn-primary mb-2">Add Expense</button>
          </form>
         <div id="items"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
